version: '3.8'

services:
  # Database (PostgreSQL + pgvector)
  db:
    image: ankane/pgvector:latest
    container_name: visionsentinel_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-visionsentinel}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Message Broker & Cache (Redis)
  redis:
    image: redis:alpine
    container_name: visionsentinel_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Object Storage (MinIO - S3 Compatible)
  minio:
    image: minio/minio
    container_name: visionsentinel_minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  redis_data:
  minio_data:
